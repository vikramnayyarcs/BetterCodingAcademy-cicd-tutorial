version: 0.2

phases:
  install:
    commands:
      - echo Installing Node 14...
      - curl -sL https://deb.nodesource.com/setup_14.x | bash -
      - apt install -y nodejs
      - echo Installing NPM...
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - apt install npm
  pre_build:
    commands:
      - echo Installing dependencies...
      - yarn
  build:
    commands:
      #- echo Testing...
      #- yarn test
      - echo Building...
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist